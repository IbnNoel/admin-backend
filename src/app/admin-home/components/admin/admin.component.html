 

<div id="page-wrapper">
    <label>Name: </label>
    <input type="text" [(ngModel)]="searchedUser.name">
    
    <label>Id: </label>
    <input type="text" [(ngModel)]="searchedUser._id">
    <button class="button btn" (click)="search()">search</button>

    <app-data-table 
    [Columns]="colDefinitions" 
    [Data]='data' 
    [(GeneralSettings)]="generalSettings"
    [PageSettings]="pageSettings"></app-data-table>
</div>
