 

<div class="panel panel-default">
    <div class="panel-body">
        <h3>{{'MANAGE_USERS' | translate}}</h3>
        <div class="well">
            <form #f="ngForm" (ngSubmit)="search()">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>{{'NAME' | translate}}</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="searchedUser.name">
                    </div>
                    <div class="col-md-3 form-group">
                        <label>{{'USER_ID' | translate}}</label>
                        <input type="text"  class="form-control" name="_id" [(ngModel)]="searchedUser._id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="button btn btn-primary pull-right" (click)="search()">{{'SEARCH' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
        <app-data-table 
        [Columns]="colDefinitions" 
        [Data]='data' 
        [(GeneralSettings)]="generalSettings"
        [ExpansionSettings]="expansionSettings"
        [PageSettings]="pageSettings"></app-data-table>
    </div>
</div>
