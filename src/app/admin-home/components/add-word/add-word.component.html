<div class="container">
    <form  *ngIf="language.language" #f="ngForm" (ngSubmit)="addWord()  ">
        <h2 class='data_grid_center_align'>Add New Word</h2>
        <div>
            <label for="word"><b>Word</b></label><br>
            <input
            class="form-control" 
            #name="ngModel"
            [(ngModel)]="newWord.id"
            name="word"
            type="text"  
            id="word">
            <br>
        </div>
        <div >
            <label for="translations"><b>{{language.language}} translations</b></label><br>
            <input
            class="form-control"
            #name="ngModel"
            [(ngModel)]="newWord.word[language.language]" 
            name="newWord.word[language.language]" 
            type="text"  
            id="trans"
            required>
            <br>
        </div>
        <div class="pull-right" style="padding-top:23px;">
        <button type="submit" class="button btn btn-primary" [disabled]="!f.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="backButton()">cancel</button>
        </div>
    </form>
</div>
