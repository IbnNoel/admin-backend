    <option 
        *ngFor="let language of languages" 
        [value]="language.key">
        {{language.key}}
    </option>
  </select>
<button class="btn btn-primary" (click)="AddLanguage()">Add Language</button>

<div id="page-wrapper">
    <app-data-table

        [Data]='data' 
        [ExpansionSettings]="languageExpansionSettings" 
        [PageSettings]="pageSettings"  
    >
    </app-data-table>
</div>
