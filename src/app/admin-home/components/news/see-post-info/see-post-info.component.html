<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>{{'POST_INFO' | translate}}</h4>
            <div class="row">
                <div class="col-md-6">
                    <div [ngClass]="{'editState':editState.post}">
                        <form *ngIf="postData._id" #o="ngForm" (ngSubmit)="onSubmit()">
                            <ul class="list-group">
                                <li class="list-group-item  panel-heading">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h5><i></i>Post</h5>
                                            <a class="glyphicon glyphicon-pencil btn btn-primary pull-right"
                                                (click)="editState.post = !editState.post"></a>
                                        </div>
                                    </div>
                                </li>

                                <li class="list-group-item"><label>articleHeadline</label>
                                    <span class="readContent">{{postData.articleHeadline}}</span>
                                    <input type="text" class="form-control" name="articleHeadline" [(ngModel)]="postData.articleHeadline" [ngModelOptions]="{updateOn:'submit'}"/>
                                </li>
                                <li class="list-group-item"><label>location Code</label>
                                    <span class="readContent">{{postData.locationCode}}</span>
                                    <input type="text" class="form-control" name="locationCode" [(ngModel)]="postData.locationCode" [ngModelOptions]="{updateOn:'submit'}"/>
                                </li>
                                <li class="list-group-item"><label>Text</label>
                                    <span class="readContent">{{postData.text}}</span>
                                    <textarea  class="input" class="form-control" name="text" [(ngModel)]="postData.modifiedText"></textarea>
                                </li>
                                <li class="list-group-item"><label>reading Time</label>
                                    <span class="readContent">{{postData.readingTime}}</span>
                                    <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" class="form-control" name="readingTime" [(ngModel)]="postData.readingTime" [ngModelOptions]="{updateOn:'submit'}"/>
                                </li>
                                <li class="list-group-item"><label>Approved</label>
                                    <span style='font-size: 25px'
                                        [ngClass]="{'glyphicon-ok-circle' : postData.approved, 'glyphicon-remove-circle':!postData.approved }"
                                        class='glyphicon readContent'></span>
                                    <mat-checkbox class="example-margin" name="approved" [(ngModel)]="postData.approved" [ngModelOptions]="{updateOn:'submit'}"></mat-checkbox>
                                </li>
                                <li class="list-group-item"><label>Featured</label>
                                    <span style='font-size: 25px'
                                        [ngClass]="{'glyphicon-ok-circle' : postData.featured, 'glyphicon-remove-circle':!postData.featured }"
                                        class='glyphicon readContent'></span>
                                    <mat-checkbox class="example-margin" name="featured" [(ngModel)]="postData.featured" [ngModelOptions]="{updateOn:'submit'}"></mat-checkbox>
                                </li>
                                <li class="list-group-item editBtns">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button (click)="editState.post = !editState.post"
                                                class="btn btn-default pull-left">Cancel</button>
                                            <button type="submit" class="btn btn-primary pull-right">Save</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
