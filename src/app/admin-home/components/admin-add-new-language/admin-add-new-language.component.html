<div class="container">
    <form #f="ngForm" (ngSubmit)="updateTranslations(f.value)">
        <h2 class='data_grid_center_align'>Add New Language</h2>
        <div>
            <label for="word"><b>Language</b></label><br>
            <input
            class="form-control" 
            #name="ngModel"
            [(ngModel)]="language"
            name="word"
            type="text"  
            id="word">
            <br>
        </div>
        <div>
            <label for="word"><b>New Word</b></label><br>
            <input
            class="form-control" 
            #name="ngModel"
            [(ngModel)]="word.word"
            name="word"
            type="text"  
            id="word">
            <br>
        </div>
        <div>
            <label for="translations"><b>Word Translations</b></label><br>
            <input
            class="form-control"
            #name="ngModel"
            [(ngModel)]="word.trans" 
            name="tans" 
            type="trans"  
            id="trans">
            <br>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
