<div class="panel panel-default">
    <div class="panel-body">
        <div class="well">
            <form #f="ngForm" (ngSubmit)="updateTranslations()">
                <div class="row">
                    <div class="col-md-5 form-group">
                        <label>Word ID: </label> <br> <input class="form-control" #name="ngModel" [(ngModel)]="newWord.id" name="word" type="text" id="word" disabled>
                    </div>
                    <div class="col-md-5 form-group">
                        <label>Translation: </label> <br> <input class="form-control" #name="ngModel" [(ngModel)]="newWord.trans" name="tans" type="trans" id="trans">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right" style="padding-top:23px;">
                            <button type="submit" class="button btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-default" (click)="cancelButton()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
