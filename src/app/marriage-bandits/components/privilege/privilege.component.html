<div class="main_content">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                <div class="col-md-6" *ngFor="let role of roles">
                <mat-slide-toggle  (change)="onRoleChange($event, role)">{{role}}</mat-slide-toggle>
                <!--<mat-slide-toggle [(ngModel)]="verifier">Verifier</mat-slide-toggle>
                <mat-slide-toggle [(ngModel)]="masjid">Masjid</mat-slide-toggle>-->
                </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default pull-left" (click)="cancelButton()">{{'CANCEL' | translate}}</button>
                        <button type="submit" (click)="updatePrivileges()"class="button btn btn-primary pull-right">{{'SUBMIT' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
