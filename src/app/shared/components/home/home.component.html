<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center my-4">Search for Weather:</h3>
            <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
                <div class="form-group">
                    <input class="form-control" type="text" id="weatherLocation" aria-describedby="weatherLocation"
                        placeholder="Please input a Location" formControlName="location" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default btn-md">Search for the weather</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="text-center my-4">Weather Details in : {{weatherData?.location.name}}, {{weatherData?.location.country}}</h3>
            <p class="text-center">Weather_descriptions: {{weatherData?.current.weather_descriptions}}
                <img [src]="weatherData?.current.weather_icons">
            </p>
            <p class="text-center">Temperature in: {{weatherData?.current.temperature}}</p>
            <p class="text-center">Temperature Feels like: {{weatherData?.current.feelslike}}</p>
        </div>
    </div>
</div>
