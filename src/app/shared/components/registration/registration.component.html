<div class="login-form">
    <form #f="ngForm" (ngSubmit)="tryRegister(f.value)">
        <h2 class="text-center">Sign Up</h2>
        <div class="text-center social-btn">
            <a class="btn btn-block btn-facebook" (click)="facebookLogin()"> <i class="fa fa-facebook"></i> Sign in with <b>Facebook</b> </a>
			<a class="btn btn-danger btn-block"  (click)="googleLogin()"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input 
                type="text" 
                class="form-control" 
                #name="ngModel" 
                [(ngModel)]="newUser.email" 
                name="name" 
                placeholder="Name" 
                id="name" 
                required="required">
            </div>
        </div>		
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input 
                type="text" 
                class="form-control" 
                #email="ngModel" 
                [(ngModel)]="newUser.email" 
                name="email" 
                placeholder="Email" 
                id="email" 
                required="required">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input 
                type="password" 
                class="form-control" 
                #password="ngModel" 
                [(ngModel)]="newUser.password" 
                name="password" 
                id="passwprd" 
                placeholder="Password" 
                required="required">
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Sign Up</button>
        </div>
        
    </form>
</div>
