<p>forget-password works!</p>
<div>
    <div class="container-fluid">
          <h1>Forgot Password</h1>
    </div>
  </div>

    <div class="container-fluid">
      <div>
        <div class="col-sm-9 col-md-9 col-lg-10 content equal-height">
          <div class="content-area-right">
            <div class="content-crumb-div">
              <a href="">Home</a> | Forgot Password
            </div>
            <div>
              <div>
                  <br>
                <p>Please enter your email address below and we will send you information to change your password.</p>
                <label for="un">Email Address</label> <input id="email_addy" [(ngModel)]="email" class="form-control" type="text"><br>
                <a class="btn btn-primary" role="button" (click)="forgetPassword()">RESET Password</a>
              </div>
              <div class="col-md-5 forgot-return" *ngIf="passwordSent">
                <h2>Reset Password Sent</h2>
                <p>An email has been sent to your address with a reset password you can use to access your account.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
