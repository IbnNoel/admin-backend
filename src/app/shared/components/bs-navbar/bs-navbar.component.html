<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button 
        type="button" 
        class="navbar-toggle collapsed" 
        data-toggle="collapse" 
        data-target="#bs-example-navbar-collapse-1" 
        aria-expanded="false">

        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">{{ HOME | translate}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
       
        <ng-template #anonymousUser>
          <li ><a routerLink="/login">login <span class="sr-only">(current)</span></a></li>
          <li><a routerLink="/signup">signup</a></li>
        </ng-template>

        <li class="dropdown" *ngIf="appUser ; else anonymousUser">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{appUser.email}} <span class="caret"></span></a>
          <ul class="dropdown-menu" *ngIf="appUser ; else anonymousUser">
            <li><a routerLink="/">My Order</a></li>
            <li><a routerLink="/check-out">check-out</a></li>
           
            <ng-container *ngIf="appUser.isAdmin">
            <li><a routerLink="admin">Manage Users</a></li>
            </ng-container>

            <li role="separator" class="divider"></li>
            <li><a routerLink="#" (click)="logout()">log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
