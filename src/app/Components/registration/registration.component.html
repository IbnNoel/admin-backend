<div class="container">
    <form #f="ngForm" (ngSubmit)="tryRegister(f.value)">
        <h1>Register</h1>
            <label for="email"><b>E-mail</b></label><br>
            <input
            class="form-control" 
            #email="ngModel"
            [(ngModel)]="newUser.email"
            type="email" 
            placeholder="Enter Email" 
            name="email" 
            id="email">
            <br>
        <div>
            <label for="password"><b>Password</b></label><br>
            <input
            class="form-control"
            #password="ngModel"
            [(ngModel)]="newUser.password" 
            type="password" 
            placeholder="Enter Password" 
            name="password" 
            id="password">
            <br>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
