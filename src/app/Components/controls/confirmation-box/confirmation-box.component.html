<app-overlay name="confirmationBox">
  <div class="form-group" translate="confirmationText"></div>
  <div class="row form-group">
    <button class="btn btn-default pull-left" (click)="close()" type="button" translate="cancel"></button>
    <button class="btn btn-primary pull-right" (click)="OnConfirm()" type="button" translate="confirm"></button>
  </div>
</app-overlay>
