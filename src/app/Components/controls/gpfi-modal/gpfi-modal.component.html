<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                        <ng-container [ngSwitch]="modalInfo.messageType">
                                <ng-container *ngSwitchCase="0">
                                        {{ modalInfo.message }}
                                </ng-container >
                                <ng-container *ngSwitchCase="2">
                                        {{'error' | translate }}
                                </ng-container  >
                        </ng-container>
                </h5>
            </div>
            <ng-container [ngSwitch]="modalInfo.messageType">
                    <div class="modal-body" *ngSwitchCase="0">
                            {{ modalInfo.message }}
                    </div>
                    <div class="modal-body" *ngSwitchCase="2">
                            {{'dialogErrorMessage' | translate }}
                    </div>
            </ng-container>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">{{'close' | translate }}</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
